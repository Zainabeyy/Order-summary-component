<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img
        id="illus"
        src="./images/illustration-hero.svg"
        alt="illustration of girl listening music"
      />
      <h1>Order Summary</h1>
      <p class="discription">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="music">
        <img src="images/icon-music.svg" alt="music" />
        <div class="info">
          <p class="annual">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button type="button" id="proceed">Proceed to Payment</button><br />
      <button type="button" id="cancel">Cancel Order</button>
    </div>
  </body>
</html>
